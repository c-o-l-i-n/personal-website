name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v3

      - name: Setup Node ğŸ’¿
        uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - name: Install Dependencies ğŸ“¦
        run: npm ci --force

      - name: Run Linter ğŸ”
        run: npm run lint

      - name: Build ğŸ› 
        run: npm run build

      - name: Export Static Site âœˆï¸
        run: npm run scully:scan-routes

      - name: Deploy to Github Pages ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist/static
